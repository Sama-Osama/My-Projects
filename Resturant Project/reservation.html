    <div class="reservation-container">
        <h2>Reservation</h2>
        <form id="reservation-form" onsubmit="findTable(event)">
            <img src="images/getimg_ai_img-zeK9m1FQZmeEhKHjnLfrt-removebg-preview.png" alt="Logo" class="form-logo">

            <div class="form-group">
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" required>
            </div>
            <div class="form-group">
                <label for="date">Reservation Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="submit-btn">Find a Table</button>
        </form>
    </div>

    <!-- JS -->
    <script>
        function findTable(event) {
            const numberOfPeople = document.getElementById('people').value;
            const reservationDate = document.getElementById('date').value;

            // Prevent form submission if both fields are not filled
            if (numberOfPeople && reservationDate) {
                alert(`Searching for a table for ${numberOfPeople} people on ${reservationDate}`);
            } else {
                event.preventDefault(); // Prevent form submission
                alert('Please fill in both fields');
            }
        }
    </script>
