<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <section>
        <div class="btns">
            <button data-mark="html" class="active">HTML</button>
            <button data-mark="css">CSS</button>
            <button data-mark="js">JS</button>

        </div>
        <div class="contents">
            <div id="html" class="show">Hyber Markup Text Language</div>
            <div id="css">cascading style sheet</div>
            <div id="js">Programming Language</div>

        </div>
    </section>


    <script src="JS/js.js"></script>
</body>

</html>
