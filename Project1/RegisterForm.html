<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RegisterForm</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
</head>

<body>
    <nav class="navbar">
        <ul class="navlist">
            <img src="images/logo.png" alt="logo" class="logoimg">
            <li><a href="index.html">Home </a></li>
            <li><a href="htmlPage.html">Html</a></li>
            <li><a href="cssPage.html">Css</a></li>
            <li><a href="jsPage.html">Js</a></li>
            <li><a href="phpPage.html">PHP</a></li>
            <li><a href="mysqlPage.html">MySQL</a></li>
        </ul>
    </nav>

    <div class="main">
        <h1>Register for a Course</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="course">Choose Course:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="mysql">MySQL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="" disabled selected>Select your payment method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div id="creditCardDetails" class="payment-details">
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate" name="expiryDate">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </div>
            <div id="paypalDetails" class="payment-details">
                <div class="form-group">
                    <label for="paypalEmail">PayPal Email:</label>
                    <input type="email" id="paypalEmail" name="paypalEmail">
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('paymentMethod').addEventListener('change', function () {
            var creditCardDetails = document.getElementById('creditCardDetails');
            var paypalDetails = document.getElementById('paypalDetails');
            creditCardDetails.style.display = 'none';
            paypalDetails.style.display = 'none';
            if (this.value === 'creditCard') {
                creditCardDetails.style.display = 'block';
            } else if (this.value === 'paypal') {
                paypalDetails.style.display = 'block';
            }
        });
    </script>
</body>

</html>
