<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <section class="reviews">
        <p class="review"> </p>
        <div class="person">
            <img src="" alt="">
            <p></p>
        </div>
        <div class="btns">
            <button class="prev">&#129184;</button>
            <button class="next">&#129185;</button>

        </div>
        <button id="addNewBtn">Add Review</button>
    </section>
    <div class="overlay">
        <div class="addReview">
            <form action="">
                <input type="text" id="name" placeholder="Enter Name...">
                <input type="text" id="image" placeholder="Enter imageUrl..">
                <textarea name="" id="message" placeholder="Enter Review.."></textarea>
                <input type="submit" id="sendDataBtn" value="Add">
                <input type="button" id="closeFormBtn" value="X">
            </form>
        </div>
    </div>


    <script src="JS/js.js"></script>
</body>

</html>
